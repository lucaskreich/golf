{% extends "base.html" %}
{% block content %}



<h1>Criar Novo Torneio</h1>
<form action="{{ url_for('criartorneio') }}" method="post" class="row sm-3">
    <div class="col-md-6">
        <label for="name" class="form-label">Nome</label>
        <input type="text" name="name" class="form-control" placeholder="Ex.: 22Âª Etapa">
    </div>

    <div class="col-md-2">
        <label for="date" class="form-label">Data</label>
        <input type="date" name="date" class="form-control">
    </div>
    <div class="col-md-4">
        <label for="type" class="form-label">Tipo</label>
        <select name="type" class="form-select">
            <option selected>Quarta Nobre</option>
            <option disabled>Etapa Ranking</option>
        </select>
    </div>
    <div class="col-12" style="padding-top: 10px;border:1px">
        <button type="submit" style="width: 200px" class="btn btn-primary">Criar</button>
    </div>
</form>




<h1 style="padding:20px">Torneios </h1>
<div class="table-responsive-sm">
    <table class="table table-hover table-dark">
        <thead class="table-dark">
            <tr>
                <th scope="col">Data</th>
                <th scope="col">Nome</th>
                <th scope="col">Tipo</th>
                <th scope="col">Modo de Jogo</th>


            </tr>
        </thead>
        <tbody class="text-white ">
            {% for row in rows %}
            <div>
                <tr onclick="window.location=' /torneio/apuracao/{{row.id}}'" style="cursor: pointer">
                    <th scope=" row">{{row.date_br}}</th>
                    <th scope="row"> {{row.name}} </th>
                    <th scope="row"> {{row.type}} </th>
                    <th scope="row">Stroke Play</th>
                </tr>
            </div>
</div>
{% endfor %}
</tbody>

</table>


{% endblock %}
