{% extends "base.html" %}
{% block content %}

<div class="box_left ">
    <h1>Criar novo Torneio</h1>
    <form action="{{ url_for('criartorneio') }}" method="post">
        <input type="text" name="name" placeholder="Nome" required="required" />
        <!-- <input type="email" name="email" placeholder="Email" /> -->
        <input type="date" name="date" placeholder="Data" required="required" />

        <select name="type" class="form-select form-select-lg mb-3" aria-label="Default select example">
            <option value="Quarta Nobre">Quarta Nobre</option>
            <option value="Etapa Ranking">Etapa Ranking</option>

        </select>

        <button type="submit" class="btn btn-primary btn-block btn-large">Cadastrar</button>
    </form>



</div>
<div class="jog_cad">
    <h1 style="padding-top:50px">Torneios Criados</h1>

    <table class="table table-dark table-bordered ">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Data</th>
                <th scope="col">Nome</th>
                <th scope="col">Tipo</th>
                <th scope="col">Modo de Jogo</th>
                <th scope="col">Categorias</th>

            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <th scope="row"><a href="/torneio/{{row.name}}/{{row.date}}">{{row.date}}</a></th>
                <th scope="row"><a href="/torneio/{{row.name}}/{{row.date}}">{{row.name}}</a></th>
                <th scope="row">{{row.type}}</th>
                <th scope="row">Stroke Play</th>
                <th scope="row">Ãšnica</th>

            </tr>
            {% endfor %}
        </tbody>

    </table>

</div>
{% endblock %}
