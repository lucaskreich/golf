<head>
    <meta charset="utf-8" />

    <!-- Core theme CSS (includes Bootstrap)-->

</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">

            <!-- <div class="sidebar-heading border-bottom bg-light">Gerenciador de Torneios</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Cadastrar
                    Jogadores</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Criar Torneio</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Ver Torneios</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Events</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Profile</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Status</a>
            </div>-->
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">

            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

                <div class="container-fluid">
                    <h1>Cadastro de Jogadores</h1>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span
                            class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Quarta Nobre</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="/" role="button"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cadastrar</a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="/golf/costao-golf/add-player">Jogador</a>
                                    <a class="dropdown-item" href="/golf/costao-golf/add-torneio">Torneio</a>

                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->

            <form action="{{ url_for('add_player')}}" style="padding: 50px" method="post">
                <label for="name">Jogador:</label><br>
                <input type="text" id="name" name="name" placeholder="Nome Completo"><br>
                <label for="hcp">Hcp:</label><br>
                <input type="number" step="0.01" id=" hcp" name="hcp" placeholder="Use ponto no decimal"><br>
                <label for="hcp_id">Hcp ID:</label><br>
                <input type="number" id="hcp_id" name="hcp_id" placeholder="Hcp Id Bluegolf"><br>
                <label for="cat">Categoria:</label><br>
                <select id="cat" name="cat">
                    <option value="M1">M1</option>
                    <option value="M2">M2</option>
                    <option value="M3">M3</option>
                    <option value="M4">M4</option>
                    <option value="F1">F1</option>
                    <option value="F2">F2</option>
                </select>
                <br>
                <button style="margin: 1rem 2rem" class="btn btn-primary btn-lg">Cadastrar</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

    <div>
        <table class="table table-dark table-striped table-bordered">
            <h2>Jogadores j√° cadastrados: </h2>
            <thead>
                <tr>
                    <th scope="col">Jogador</th>
                    <th scope="col">Hcp</th>
                    <th scope="col">Hcp ID</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">

                    </th>
                </tr>
            <tbody>
                {% for i in data%}
                <tr>
                    <th scope="row">{{i}}</th>
                    <td>{{data[i]["hcp"]}}</td>
                    <td>{{data[i]["hcp_id"]}}</td>
                    <td>{{data[i]["cat"]}}</td>
                    <td><button>Deletar</button></td>
                    {% endfor %}
            </tbody>
        </table>

    </div>

</body>

</html>
