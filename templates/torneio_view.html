{% extends "base.html" %}
{% block content %}

<div class="container">

    <h1 style="padding:20px">Torneios </h1>
    <div class="table-responsive-sm">
        <table class="table table-hover table-dark">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Data</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Modo de Jogo</th>


                </tr>
            </thead>
            <tbody class="text-white ">
                {% for row in rows %}
                <div>
                    <tr onclick="window.location=' /torneio/apuracao/{{row.id}}/resultado'" style="cursor: pointer">
                        <th scope=" row">{{row.date_br}}</th>
                        <th scope="row"> {{row.name}} </th>
                        <th scope="row"> {{row.type}} </th>
                        <th scope="row">Stroke Play</th>
                    </tr>
                </div>
    </div>
    {% endfor %}
    </tbody>

    </table>
</div>
</div>
{% endblock %}
