{% extends "base.html" %}
{% block content %}



<h1>Ranking Quarta Nobre - 2022</h1>
<h3></h3>

<table class="table table-dark table-bordered ">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Posição</th>
            <th scope="col">Jogador</th>
            <th scope="col">Pontos</th>




        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <th scope="row">{{loop.index}}º</th>

            <th scope="row">{{row.name}}
            </th>
            <th scope="row">{{row.pontos}}</th>


            {% endfor %}
    </tbody>
</table>



{% endblock %}
